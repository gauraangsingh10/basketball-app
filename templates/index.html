<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TeamStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero {
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.3rem;
      margin: 20px 0;
    }

    .hero .btn {
      font-size: 1.1rem;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .hero .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="logo">üèÄ</div>
    <h1>TeamStats</h1>
    <p>Track. Analyze. Dominate.</p>
    <div>
      <a href="{{ url_for('login') }}" class="btn btn-light"><i class="bi bi-box-arrow-in-right me-1"></i> Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-outline-light"><i class="bi bi-person-plus me-1"></i> Register</a>
    </div>
  </div>

</body>
</html>
