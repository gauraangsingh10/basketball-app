{% extends 'base.html' %}
{% block content %}
<h2>Game vs {{ game.opponent }}</h2>
<p><strong>Date:</strong> {{ game.date }}</p>
<p><strong>Location:</strong> {{ game.location }}</p>
<p><strong>Result:</strong> {{ game.result }}</p>
<p><strong>Team Score:</strong> {{ game.team_score }}</p>
<p><strong>Opponent Score:</strong> {{ game.opponent_score }}</p>

<a href="{{ url_for('edit_game', game_id=game.id) }}" class="btn btn-warning">Edit</a>
<form action="{{ url_for('delete_game', game_id=game.id) }}" method="POST" style="display:inline;">
    <button class="btn btn-danger" onclick="return confirm('Delete this game?')">Delete</button>
</form>
<a href="{{ url_for('games') }}" class="btn btn-secondary">Back</a>
{% endblock %}
