{% extends 'base.html' %}
{% block title %}Add Stat{% endblock %}
{% block content %}
<h2>Add Stat</h2>
<form method="POST">
    <div class="mb-3">
        <label>Player</label>
        <select name="player_id" class="form-select">
            {% for player in players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Game</label>
        <select name="game_id" class="form-select">
            {% for game in games %}
                <option value="{{ game.id }}">Game {{ game.id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3"><label>2 PT</label><input type="number" name="two_pointers" class="form-control"></div>
    <div class="mb-3"><label>3 PT</label><input type="number" name="three_pointers" class="form-control"></div>
    <div class="mb-3"><label>FT</label><input type="number" name="free_throws" class="form-control"></div>
    <div class="mb-3"><label>Assists</label><input type="number" name="assists" class="form-control"></div>
    <div class="mb-3"><label>Converted Assists</label><input type="number" name="converted_assists" class="form-control"></div>
    <div class="mb-3"><label>Missed Assists</label><input type="number" name="missed_assists" class="form-control"></div>
    <div class="mb-3"><label>Offensive Rebounds</label><input type="number" name="off_rebounds" class="form-control"></div>
    <div class="mb-3"><label>Defensive Rebounds</label><input type="number" name="def_rebounds" class="form-control"></div>
    <div class="mb-3"><label>Turnovers</label><input type="number" name="turnovers" class="form-control"></div>
    <div class="mb-3"><label>3s Violations</label><input type="number" name="three_sec_violations" class="form-control"></div>
    <div class="mb-3"><label>5s Violations</label><input type="number" name="five_sec_violations" class="form-control"></div>
    <div class="mb-3"><label>Bad Passes</label><input type="number" name="bad_passes" class="form-control"></div>
    <div class="mb-3"><label>Travels</label><input type="number" name="traveling" class="form-control"></div>
    <div class="mb-3"><label>Steals</label><input type="number" name="steals" class="form-control"></div>
    <div class="mb-3"><label>Fouls</label><input type="number" name="fouls" class="form-control"></div>
    <div class="mb-3"><label>Turnovers</label><input type="number" name="turnovers" class="form-control"></div>
    <div class="mb-3"><label>Minutes Played</label><input type="number" name="minutes_played" class="form-control"></div>
    <button type="submit" class="btn btn-primary">Add Stat</button>
</form>
{% endblock %}
