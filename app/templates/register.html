<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - TeamStats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
    }

    .form-label {
      font-weight: 600;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <h2><i class="bi bi-person-plus me-2"></i>Register</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>

      <button type="submit" class="btn btn-success btn-custom">Register</button>
    </form>

    <a href="{{ url_for('auth.login') }}" class="link text-decoration-none">Already have an account? Login</a>
  
    <div class="d-flex justify-content-center mt-4">
        <a href="{{ url_for('core.home') }}" class="btn btn-outline-secondary">
            <i class="bi bi-house-door me-1"></i> Return to Home
        </a>
    </div>
  </div>

</body>
</html>
